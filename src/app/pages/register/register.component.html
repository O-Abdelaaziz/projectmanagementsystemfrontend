<div class="register-box">
  <div class="register-logo">
    <a routerLink="/"><b>Project Management System</b></a>
  </div>

  <div class="register-box-body">
    <p class="login-box-msg">Register a new membership</p>

    <form #form="ngForm">
      <div class="form-group has-feedback">
        <input
          type="text"
          [(ngModel)]="user.username"
          #name="ngModel"
          required
          name="name"
          class="form-control"
          placeholder="Full name"
        />
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input
          type="email"
          [(ngModel)]="user.email"
          required
          name="email"
          class="form-control"
          placeholder="Email"
        />
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input
          type="password"
          class="form-control"
          [(ngModel)]="user.password"
          required
          name="password"
          placeholder="Password"
        />
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input
          type="password"
          class="form-control"
          placeholder="Retype password"        
          required
          name="password"
        />
        <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-8">
          <div class="checkbox icheck">
            <label>
              <input type="checkbox" /> I agree to the <a href="#">terms</a>
            </label>
          </div>
        </div>
        <!-- /.col -->
        <div class="col-xs-4">
          <button
            type="submit"
            (click)="createUser()"
            [disabled]="!form.valid"
            class="btn btn-primary btn-block btn-flat"
          >
            Register
          </button>
        </div>
        <!-- /.col -->
      </div>
    </form>

    <div class="social-auth-links text-center">
      <p>- OR -</p>
      <a href="https://www.facebook.com/" class="btn btn-block btn-social btn-facebook btn-flat"
        ><i class="fa fa-facebook"></i> Sign up using Facebook</a
      >
      <a href="https://www.google.com/" class="btn btn-block btn-social btn-google btn-flat"
        ><i class="fa fa-google-plus"></i> Sign up using Google+</a
      >
    </div>

    <a routerLink="/login" class="text-center">I already have a membership</a>
  </div>
  <!-- /.form-box -->
</div>
