<form [formGroup]="loginForm" (ngSubmit)="login()">
<div class="login-box">
    <div class="login-logo">
      <a href="#"><b>Project Management System</b></a>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
      <p class="login-box-msg">Sign in to start your session</p>
  
  
        <div class="form-group has-feedback">
          <input formControlName="email" class="form-control" placeholder="Email" type="email">
          <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
          <input formControlName="password" class="form-control" placeholder="Password" type="password">
          <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </div>
        <div class="row">
          <div class="col-xs-8">
            <div class="checkbox icheck">
              <label>
                <input type="checkbox"> Remember Me
              </label>
            </div>
          </div>
          <!-- /.col -->
          <div class="col-xs-4">
            <button type="submit"[disabled]="!loginForm.valid" class="btn btn-primary btn-block btn-flat">Sign In</button>
          </div>
          <!-- /.col -->
        </div>
          
      <div class="social-auth-links text-center">
        <p>- OR -</p>
        <button (click)="showSuccess()" class="btn btn-block btn-social btn-facebook btn-flat"><i class="fa fa-facebook"></i> Sign in using
          Facebook</button>
        <a class="btn btn-block btn-social btn-google btn-flat" href="#"><i class="fa fa-google-plus"></i> Sign in using
          Google+</a>
      </div>
      <!-- /.social-auth-links -->
  
      <a routerLink="/register">I forgot my password</a><br>
      <a routerLink="/register" class="text-center">Register a new membership</a>
  
    </div>
    <!-- /.login-box-body -->
  </div>
  <!-- /.login-box -->
</form>
