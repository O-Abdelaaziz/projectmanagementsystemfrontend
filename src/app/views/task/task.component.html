<!-- <section class="content"> -->
<div class="box box-primary">
  <div class="box-header with-border">
    <h3 class="box-title">Add New Task</h3>
  </div>
  <!-- /.box-header -->
  <!-- form start -->
  <div class="box-body">
    <form #form="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          placeholder="name"
          required
          [(ngModel)]="task.name"
          name="name"
        />
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <input
          type="text"
          class="form-control"
          id="description"
          placeholder="description"
          required
          [(ngModel)]="task.description"
          name="description"
        />
      </div>

      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label>User</label>
            <select
              class="form-control select2"
              [(ngModel)]="task.user.id"
              id="user"
              name="user"
              style="width: 100%;"
            >
              <option *ngFor="let user of users" [value]="user.id">{{
                user.username
              }}</option>
            </select>
          </div>
        </div>

        <div class="col-md-6">
          <div class="form-group">
            <label for="owner">Owner</label>
            <input
              type="text"
              class="form-control"
              id="owner"
              placeholder="owner"
              required
              [(ngModel)]="task.owner"
              name="owner"
            />
          </div>
        </div>
      </div>


      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label>Project</label>
            <select
              class="form-control select2"
              [(ngModel)]="task.project.id"
              id="project"
              name="project"
              style="width: 100%;"
            >
              <option *ngFor="let project of projects" [value]="project.id">{{
                project.name
              }}</option>
            </select>
          </div>
        </div>

        <div class="col-md-6">
          <div class="form-group">
            <label>Category</label>
            <select
              class="form-control select2"
              [(ngModel)]="task.statusCategory.id"
              id="category"
              name="category"
              style="width: 100%;"
            >
              <option *ngFor="let category of categories" [value]="category.id">{{
                category.name
              }}</option>
            </select>
          </div>
        </div>
      </div>


      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="startdate">Start date</label>
            <input
              type="date"
              class="form-control"
              id="startdate"
              placeholder="creation date of tsak"
              required
              [(ngModel)]="task.startDate"
              name="startdate"
            />
          </div>
        </div>

        <div class="col-md-6">
          <div class="form-group">
            <label for="enddate">End date</label>
            <input
              type="date"
              class="form-control"
              id="enddate"
              placeholder="endd date of task"
              required
              [(ngModel)]="task.endDate"
              name="enddate"
            />
          </div>
        </div>

        <!-- <div class="col-md-4">
          <div class="form-group">
            <label for="starttime">Start Time</label>
            <input
              type="time"
              class="form-control"
              id="starttime"
              placeholder="creation date of tsak"
              required
              [(ngModel)]="task.timeCreation"
              name="starttime"
            />
          </div>
        </div> -->
      </div>


      <div class="row">
        <div class="col-md-4">
          <div class="form-group">
            <label for="progress">Progress</label>
            <input
              type="number"
              min="0"
              max="100"
              class="form-control"
              id="progress"
              placeholder="progress"
              required
              [(ngModel)]="task.progress"
              name="progress"
            />
          </div>
        </div>

        <div class="col-md-4">
          <div class="form-group">
            <label>Priority</label>
            <select
              class="form-control select2"
              [(ngModel)]="task.priority"
              id="priority"
              name="priority"
              style="width: 100%;"
            >
              <option value="Low">Low</option>
              <option value="Meduim">Meduim</option>
              <option value="Hight">Hight</option>
              <option value="Urgent">Urgent</option>
            </select>
          </div>
        </div>

        <div class="col-md-4">
          <div class="form-group">
            <label>Is Passive</label>
            <select
              class="form-control select2"
              [(ngModel)]="task.isActivePasive"
              id="isactivepasive"
              name="isactivepasive"
              style="width: 100%;"
            >
              <option value="true">Yes</option>
              <option value="false">No</option>
            </select>
          </div>
        </div>
      </div>

    </form>
  </div>
  <!-- /.box-body -->

  <div class="box-footer">
    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="!form.valid"
      (click)="onSubmit()"
      *ngIf="!task.id; else upadatdata"
    >
      Save
    </button>
    &nbsp;

    <ng-template #upadatdata>
      <button
        type="submit"
        class="btn btn-success"
        (click)="editeTask()"
        [disabled]="!form.valid"
      >
        Edite <i class="fa fa-pencil"></i>
      </button>
      &nbsp;
    </ng-template>

    <button type="button" routerLink="/dashboard" class="btn btn-danger">
      Cancel
    </button>
  </div>
</div>
<!-- </section> -->
