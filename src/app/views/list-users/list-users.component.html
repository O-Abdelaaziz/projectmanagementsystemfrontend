<div class="box box-primary collapsed-box">
  <div class="box-header with-border">
    <h3 class="box-title">Add New User</h3>
    <div class="box-tools pull-right">
      <button type="button" class="btn btn-box-tool" data-widget="collapse">
        <i class="fa fa-plus"></i>
      </button>
    </div>
  </div>
  <!-- /.box-header -->
  <!-- form start -->
  <div class="box-body" style="display: none;">
    <form #form="ngForm">
      <div class="form-group">
        <label for="username">User name</label>
        <input
          type="text"
          class="form-control"
          id="username"
          placeholder="User name"
          required
          [(ngModel)]="user.username"
          name="username"
        />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="text"
          class="form-control"
          id="email"
          placeholder="email"
          required
          [(ngModel)]="user.email"
          name="email"
        />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="text"
          class="form-control"
          id="password"
          placeholder="password"
          required
          [(ngModel)]="user.password"
          name="password"
        />
      </div>

      <div class="form-group">
        <label for="repetepassword">Password Confirmation</label>
        <input
          type="text"
          class="form-control"
          id="repetepassword"
          placeholder="repete password"
          required
          [(ngModel)]="user.password"
          name="repetepassword"
        />
      </div>
    </form>
  </div>
  <!-- /.box-body -->

  <div class="box-footer">
    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="!form.valid"
      (click)="onSubmit()"
      *ngIf="!user.id; else upadatdata"
    >
      Save
    </button>
    &nbsp;

    <ng-template #upadatdata>
      <button
        type="submit"
        class="btn btn-success"
        (click)="editeUser()"
        [disabled]="!form.valid"
      >
        Edite <i class="fa fa-pencil"></i>
      </button>
      &nbsp;
    </ng-template>

    <button type="button" routerLink="/dashboard" class="btn btn-danger">
      Cancel
    </button>
  </div>
  <!-- </form> -->
</div>
<!-- </section> -->

<div class="box">
  <div class="box-header">
    <h3 class="box-title">Status List</h3>
  </div>
  <!-- /.box-header -->
  <div class="box-body">
    <table id="example1" class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>User Name</th>
          <th>Email</th>
          <th>Creation date</th>
          <th>Modifcation time</th>
          <th>Enabled</th>
          <th>Operation</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.id }}</td>
          <td>{{ user.username }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.date_created }}</td>
          <td>{{ user.time_modified_number }}</td>
          <td>{{ user.enabled }}</td>
          <td style="text-align: center; align-items: center;">
            <button
              type="button"
              class="btn btn-success"
              [routerLink]="['/dashboard/users', user.uid]"
            >
              <i class="fa fa-pencil"></i>
            </button>
            &nbsp;
            <button
              type="button"
              class="btn btn-danger"
              (click)="deleteCustomer(user)"
            >
              <i class="fa fa-trash"></i>
            </button>
          </td>
          <!-- <td>Firefox 1.0</td> -->
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th>ID</th>
          <th>User Name</th>
          <th>Email</th>
          <th>Creation date</th>
          <th>Modifcation time</th>
          <th>Enabled</th>
          <th>Operation</th>
        </tr>
      </tfoot>
    </table>
  </div>
  <!-- /.box-body -->
</div>
<!-- /.box -->
