<div class="box box-primary">
  <div class="box-header with-border">
    <h3 class="box-title">Add New Customer</h3>
  </div>
  <!-- /.box-header -->
  <!-- form start -->
  <div class="box-body">
    <form #form="ngForm">
      <div class="form-group">
        <label for="firsname">First name</label>
        <input
          type="text"
          class="form-control"
          id="firsname"
          placeholder="First name"
          required
          [(ngModel)]="customer.firstName"
          name="firsname"
        />
      </div>

      <div class="form-group">
        <label for="lastname">Last name</label>
        <input
          type="text"
          class="form-control"
          id="lastname"
          placeholder="Last name"
          required
          [(ngModel)]="customer.lastName"
          name="lastname"
        />
      </div>

      <div class="form-group">
        <label for="email">Email address</label>
        <input
          type="email"
          class="form-control"
          id="email"
          placeholder="Email address"
          required
          [(ngModel)]="customer.email"
          name="email"
          email
          #emailinput="ngModel"
        />
      </div>

      <span class="help-block" *ngIf="!emailinput.valid && emailinput.touched"
        >please enter avalid email</span
      >
      
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input
          type="number"
          class="form-control"
          id="phone"
          name="phone"
          placeholder="phone"
          required
          [(ngModel)]="customer.phone"
        />
      </div>

      <div class="form-group">
        <label for="company">Company name</label>
        <input
          type="text"
          class="form-control"
          id="company"
          name="company"
          placeholder="Company name"
          required
          [(ngModel)]="customer.companyName"
        />
      </div>
    </form>
  </div>
  <!-- /.box-body -->

  <div class="box-footer">
    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="!form.valid"
      (click)="onSubmit()"
      *ngIf="!customer.id; else upadatdata"
    >
      Save
    </button>
    &nbsp;

    <ng-template #upadatdata>
      <button
        type="submit"
        class="btn btn-success"
        (click)="editeCustomer()"
        [disabled]="!form.valid"
      >
        Edite <i class="fa fa-pencil"></i>
      </button>
      &nbsp;
    </ng-template>

    <button type="button" routerLink="/dashboard" class="btn btn-danger">
      Cancel
    </button>
  </div>
</div>
<!-- </section> -->
