<div class="box box-primary">
  <div class="box-header with-border">
    <h3 class="box-title">Add New Status</h3>
  </div>
  <!-- /.box-header -->
  <!-- form start -->
  <div class="box-body">
    <form #form="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          placeholder="name"
          required
          [(ngModel)]="category.name"
          name="name"
        />
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <input
          type="text"
          class="form-control"
          id="description"
          placeholder="description"
          required
          [(ngModel)]="category.description"
          name="description"
        />
      </div>
    </form>
  </div>
  <!-- /.box-body -->

  <div class="box-footer">
    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="!form.valid"
      (click)="onSubmit()"
      *ngIf="!category.id; else upadatdata"
    >
      Save
    </button>
    &nbsp;

    <ng-template #upadatdata>
      <button
        type="submit"
        class="btn btn-success"
        (click)="editeCategory()"
        [disabled]="!form.valid"
      >
        Edite <i class="fa fa-pencil"></i>
      </button>
      &nbsp;
    </ng-template>

    <button type="button" routerLink="/dashboard" class="btn btn-danger">
      Cancel
    </button>
  </div>
</div>
<!-- </section> -->

<div class="box">
  <div class="box-header">
    <h3 class="box-title">Status List</h3>
  </div>
  <!-- /.box-header -->
  <div class="box-body">
    <table id="example1" class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Description</th>
          <th>Operation</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let category of categories">
          <td>{{ category.id }}</td>
          <td>
            <h4>
              <span [ngClass]="getcurrentLabel(category.name)">{{
                category.name
              }}</span>
            </h4>
          </td>
          <td>{{ category.description }}</td>
          <td style="text-align: center; align-items: center;">
            <button
              type="button"
              class="btn btn-success"
              [routerLink]="['/dashboard/categories', category.uid]"
            >
              <i class="fa fa-pencil"></i>
            </button>
            &nbsp;
            <button
              type="button"
              class="btn btn-danger"
              (click)="deleteCustomer(category)"
            >
              <i class="fa fa-trash"></i>
            </button>
          </td>
          <!-- <td>Firefox 1.0</td> -->
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Description</th>
          <th>Operation</th>
        </tr>
      </tfoot>
    </table>
  </div>
  <!-- /.box-body -->
</div>
<!-- /.box -->
